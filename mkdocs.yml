site_name: Space library of tales
nav:
  - Home: index.md
  - A Miyoshi Akachi: miyoshiakachi.md
  - C 1: contest1.md
  - Tags: tags.md

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  palette:
      primary: cyan
      accent: blue
  features:
    - search.suggest
    - search.highlight
    - navigation.path
    - navigation.top

plugins:
  - search
  - tags:
      tags_file: tags.md

extra:
  analytics:
    provider: google
    property: G-77VR86ZY08
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

